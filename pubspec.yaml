name: address_coordinates
description: Easily convert address to coordinates and vice versa.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ## Widgets
  cupertino_icons: ^1.0.0
  flutter_google_places: ^0.2.6
  country_code_picker: ^1.6.2

  ## Tools
  # google_maps_flutter: ^1.0.6
  google_maps_webservice: ^0.0.18
  map_launcher: ^1.0.0
  geocoding: ^1.0.5
  auto_route: ^0.6.9
  flutter_screenutil: ^3.2.0
  flutter_spinkit: ^4.1.2+1
  flushbar: ^1.10.4  
  flutter_svg: 0.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_name: ^0.0.1
  flutter_launcher_icons: ^0.8.1
  auto_route_generator: ^0.6.10
  build_runner:

flutter_launcher_name:
  name: 'Address & Coordinates'

flutter_icons:
  android: true
  ios: true
  image_path_android: 'assets/icon/android-icon.png'
  image_path_ios: 'assets/icon/ios-icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Myriad
      fonts:
        - asset: assets/fonts/MYRIADPRO-REGULAR.otf
        - asset: assets/fonts/MYRIADPRO-BOLD.otf
          weight: 700
